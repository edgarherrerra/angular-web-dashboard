<div class="map-container">
  <div class="dashboard-link">
    <a routerLink="/dashboard" class="logo">Dashboard</a>
  </div>
  <agm-map [latitude]="lat" [longitude]="lng" [mapTypeId]="this.viewType">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
  <div class="map-types">
    <button class="btn btn-primary" (click)="this.viewType= 'roadmap'">Mapa</button>
    <button class="btn btn-primary" (click)="this.viewType= 'hybrid'">| Transito |</button>
    <button class="btn btn-danger" (click)="this.viewType= 'satellite'">Satelite</button>
  </div>

</div>
